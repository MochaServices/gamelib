<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Mocha Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
        }
        .loader {
            text-align: center;
        }
        .logo {
            font-size: 36px;
            color: #d4a76a;
            margin-bottom: 20px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #d4a76a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">Mocha Services | Sort the Court</div>
        <div class="spinner"></div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'game.html';
        }, 500);
    </script>
</body>
</html>
